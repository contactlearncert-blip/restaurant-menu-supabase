<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription Restaurant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      color: #5d4037;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #5d4037;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }
    button:hover {
      background: #4b3a2e;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e0f7fa;
      border-radius: 4px;
      display: none;
    }
    .error {
      color: #d32f2f;
      background: #ffebee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçΩÔ∏è Inscription Restaurant</h1>
    <form id="registerForm">
      <label for="name">Nom du restaurant</label>
      <input type="text" id="name" required placeholder="Ex: Le Petit Bistro" />

      <label for="email">Email (optionnel)</label>
      <input type="email" id="email" placeholder="contact@restaurant.com" />

      <button type="submit">Cr√©er mon restaurant</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!name) {
        showResult("Le nom est requis.", true);
        return;
      }

      showResult("Cr√©ation en cours...", false);

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Erreur inconnue');
        }

        const data = await response.json();
        showResult(`
          ‚úÖ Restaurant cr√©√© !<br><br>
          <strong>Lien client :</strong><br>
          <a href="${data.client_url}" target="_blank">${data.client_url}</a><br><br>
          <strong>Lien staff :</strong><br>
          <a href="${data.staff_url}" target="_blank">${data.staff_url}</a>
        `, false);

      } catch (err) {
        showResult(`‚ùå Erreur : ${err.message}`, true);
      }
    });

    function showResult(message, isError) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = message;
      resultDiv.style.display = 'block';
      resultDiv.className = isError ? 'result error' : 'result';
    }
  </script>
</body>
</html>
